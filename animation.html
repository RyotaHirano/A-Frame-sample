<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>A-Frame Sample</title>
    <script src="./js/index.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#9fbfff"></a-sky>
      <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E">
        <a-animation attribute="position" from="0 1.25 -1" to="0 -1.4 0" dur="2000" repeat="indefinite" direction="normal" ease="ease-out-bounce"></a-animation>
        <a-animation attribute="position" from="0 1.25 -1" to="0 -1.4 0" dur="2000" repeat="indefinite" direction="alternate" ease="ease-out-bounce"></a-animation>
      </a-sphere>
      <a-cube position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9">
        <a-animation attribute="position" from="-1 0.5 1" to="-1 -0.5 1" dur="2000" repeat="indefinite" direction="normal" ease="ease-out-bounce"></a-animation>
        <a-animation attribute="position" from="-1 0.5 1" to="-1 -0.5 1" dur="1000" repeat="indefinite" direction="alternate" ease="ease-out-bounce"></a-animation>
      </a-cube>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    </a-scene>
  </body>
</html>
